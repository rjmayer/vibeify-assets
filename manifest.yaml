  # ─────────────────────────────────────────────────────────────────────────────
  - source: registry/prompts/prompt-schema.json
    target: vibeify/registry/prompt-schema.json
    user_editable: false
    update_strategy: overwrite
    description: "JSON Schema for validating prompt YAML structure"

